{% extends 'index.html' %}
{% block content %}
{% load static %}
{% include 'common/bootstrap.html' %}
<style>
    a {
        color: black;
    }

    #divbox {
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }
</style>
<form class="pt-5">
    <div class="p-2" id="divbox">
        <div class="panel p-1">
            <h2 class="text-lg dark:text-white-light p-2 font-weight-bold mt-4 addproject"
                style="background-color: #178EF0;color:white; width:100%; text-align: center;">
                <b>UPDATE PDC</b>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Seniority No</label>
                    <input type="text" name="Seniority_No" placeholder="Seniority No" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Customer Name</label>
                    <input type="text" name="customer_name" placeholder="Customer Name" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Cheque No</label>
                    <input type="text" name="Cheque" placeholder="Cheque No" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Bank</label>
                    <input type="text" name="Bank" placeholder="Bank" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Branch</label>
                    <input type="text" name="Branch" placeholder="Branch" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">PDC Amount</label>
                    <input type="text" name="Amount" placeholder="PDC Amount" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Mode of PDC</label>
                    <input type="date" name="modeofpay"  class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Fup Date</label>
                    <input type="Date" name="Fup"  class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Cheque Status</label>
                    <input type="text" name="Cheque_status" placeholder="Cheque Status" class="form-input">
                </div>
                <div class="p-1">
                    <label class="p-1">Date of Cheque Moved</label>
                    <input type="date" name="Cheque_moved"  class="form-input">
                </div>
            </div>
            <div class="text-center p-3">
                <input type="submit" value="Add Project"
                    class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light">
            </div>
        </div>
    </div>
</form>

{% endblock %}
