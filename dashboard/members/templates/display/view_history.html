{% extends 'index.html'%}
{% block content %}
{% load static %}
{% include 'bootstrap.html' %}

<style>
    h6,input{
        margin-top: 15px;
        display: block;
    }
    a{
        color: black;
    }
    .divbox{
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }

    .paymenthistory{
        text-align: center;
        padding:15px 15px;
        font-size: 15px;
        font-weight: bold;
        background-color: #00c200;
        color: white;
        font-size: 19px;
    }
</style>

<div class="divbox p-3 mt-2">
<h3 class="font-weight-bold mt-4 paymenthistory">VIEW PAYMENT HISTORY</h3>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Seniority ID</label>
        <input type="text" name="projectname" class="form-input" placeholder="Enter Seniority ID" required>
    </div>
    <div>
        <label>Customer Name</label>
        <input type="text" name="shortcode" class="form-input" placeholder="Enter Customer Name" required>
    </div>

    <div>
        <label>Booking Date</label>
        <input type="number" name="dpprice" class="form-input" placeholder="Enter Booking Date" required>
    </div>
</div>


<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Project</label>
        <input type="number" name="secondinstallment" class="form-input" placeholder="Enter Project" required>
    </div>

    <div>
        <label>AM No</label>
        <input type="number" name="secondinstallment" class="form-input" placeholder="Enter AM No" required>
    </div>
    
    <div>
        <label>Dimension</label>
        <input type="number" name="secondinstallment" class="form-input" placeholder="Enter Dimension" required>
    </div>
</div>

<table class="table table-bordered text-center mt-5">
    <thead>
        <tr>
            <th>Payment Type</th>
            <th>Payment Mode</th>
            <th>Bank</th>
            <th>CHQ / NEFT No</th>
            <th>Amount</th>
            <th>Receipt No</th>
            <th>Date</th>
            <th>Pay Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </tbody>
</table>

<div class="text-center">
    <input type="submit" value="Send Email" class="btn btn-primary mt-5">
</div>

</form>
</div> 


{% endblock %}
