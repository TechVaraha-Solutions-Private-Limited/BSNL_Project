{% extends 'index.html' %}
{% block content %}
{% load static %}
{% include 'common/bootstrap.html'%}
<style>
    a {
        color: black;
        text-decoration: none;
    }
</style>
<form method="POST">
    {% csrf_token %}
    <br>
    <div class="p-2" style=" box-shadow:0px 0px 5px #007bff; border-radius: 10px;">
        <label class="text-lg dark:text-white-light p-2 font-weight-bold mt-4 addproject"
        style="background-color: #00c200;color:white; width:100%;"><center><b>GALLERY IMAGE</b></center></label>
        <div class="panel p-1">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Profile</label>
                    <span>(Gallery Size (811X460))</span>
                    <input type="file" name="profile">
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Upload"   class="btn btn-success mt-3 text-lg font-semibold dark:text-white-light" style="background-color: #00c200;">
            <input type="reset" value="Delete" class="btn btn-danger mt-3">
        </div>
    </div>
</form>

{% endblock %}
