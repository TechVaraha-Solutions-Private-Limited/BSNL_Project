{% extends 'index.html' %}
{% block content %}
{% load static %}
{% include 'common/bootstrap.html'%}
<style>
    a {
        color: black;
        text-decoration: none;
    }
</style>

<form class="space-y-5 " method="POST" action="">
    {% csrf_token %}
    {% for message in messages %}
    <div
      class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'success' %} alert-success {% endif %}"
    >
      <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
    </div>
    {% endfor %}
    <br>
    <div class="p-2" style=" box-shadow:0px 0px 5px #007bff; border-radius: 10px;">
        <label class="text-lg dark:text-white-light p-2 font-weight-bold mt-4"
            style="background-color: #178EF0;color:white; width:100%;">
            <center><b>UPDATE ACTIVEMEMBER</b></center>
        </label>
        <h2 class="text-lg font-semibold dark:text-white-light"
            style="background-color:#daeff2;color:#1ca7dd;width: 100%;padding-left: 40%;padding-top: 1%;padding-bottom: 1%;">
            <b>Personal Details</b>
        </h2>                     
        <div class="panel p-1">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Pan No</label>
                    <input type="text" name="panno" class="form-input" placeholder="Pan No"
                        value="{{card_details.panno}}">
                </div>
                <div class="p-1">
                    <label class="p-1">Aadhaar No</label>
                    <input type="number" name="aadhhaarno" class="form-input" placeholder="Aadhaar No"
                        value="{{card_details.aadhhaarno}}">
                </div>
                <div class="p-1">
                    <label class="p-1">Profile Image</label>
                    <input type="file" name="profile">
                </div>            
            </div><br>
            <h2 class="text-lg font-semibold dark:text-white-light"
            style="background-color:#daeff2;color:#1ca7dd;width: 100%;padding-left: 40%;padding-top: 1%;padding-bottom: 1%;">
            <b>Nominee Details</b>
        </h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Nominee Name</label>
                    <input type="text" name="nominee_name" class="form-input" placeholder="Nominee Name"
                        value="{{nomine.nominee_name}}">
                </div>
                <div class="p-1">
                    <label class="p-1">Nominee Age</label>
                    <input type="number" name="nominee_age" class="form-input" placeholder="Nominee Age"
                        value="{{nomine.nominee_age}}">
                </div>
                <div class="p-1">
                    <label class="p-1">Nomiee Relationship</label>
                    <input type="text" name="nominee_relationship" class="form-input" placeholder="Nomiee Relationship"
                        value="{{nomine.nominee_relationship}}">
                </div>
                <div class="p-1">
                    <label class="p-1">Nomiee Address</label>
                    <input type="text" name="address" class="form-input" placeholder="Nomiee Address"
                        value="{{nomine.address}}">
                </div>
            </div>
            <h2 class="text-lg font-semibold dark:text-white-light mt-2"
                style="background-color:#daeff2;color:#1ca7dd;width: 100%;padding-left: 40%;padding-top: 1%;padding-bottom: 1%;">
                <b>Family Details</b>
            </h2>
            <input type="hidden" name="check_input_no" id="check_input_no" value="1">
            {% for details in family_details %}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5" id="family-form">
                    <div class="p-1">
                        <label class="p-1">Family-Member Name</label>
                        <input type="text" name="member_name{{details.id}}" placeholder="Family-Member Name" value="{{details.member_name}}" class="form-input">
                    </div>
                    <div class="p-1">
                        <label class="p-1">Family-Member Age</label>
                        <input type="number" name="member_age{{details.id}}" placeholder="Family-Member Age" value="{{details.member_age}}" class="form-input">
                    </div>
                    <div class="p-1">
                        <label class="p-1">Family-Member Relationship</label>
                        <input type="text" name="member_relation{{details.id}}" placeholder="Family-Member Relationship" value="{{details.member_relation}}" class="form-input">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Update" class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light"
                style="background-color: #178EF0;">
        </div>
    </div>
    </div>
</form>

{%endblock%}
