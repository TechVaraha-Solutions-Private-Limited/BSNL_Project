    a{

<form class="space-y-5 " method="POST" action="">
    {% csrf_token %}
    <div class="p-2" style="border:solid; border-color: rgb(123, 123, 233); border-radius: 10px;">
        <label class="text-lg font-semibold dark:text-white-light p-2" style="background-color: blueviolet; border-radius: 9px;"><b>ADD CREDENTIALS - New Booking</b></label>
        <h2 class="text-lg font-semibold dark:text-white-light p-1" style="background-color: rgb(138, 202, 167); border-radius: 9px;"><b>Member Particulars</b></h2>
        <div class="panel p-1">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Member Name</label>
                    <input type="text" name="first_name"  class="form-input" placeholder="Member Name" required>
                </div>
                <div class="p-1">
                    <label class="p-1">Father/Husband Name</label>
                    <input type="text" name="last_name"  class="form-input" placeholder="Surname Name" required>
                </div>
                <div class="p-1">
                    <label class="p-1">Date of Brith</label>
                    <input type="date" name="dob"  class="form-input" placeholder="DOB" >
                </div>
                <div class="p-1">
                    <label class="p-1">Age</label>
                    <input type="number" name="age"  class="form-input" placeholder="Age" >
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Moblie Number</label>
                    <input type="number" name="mobile_no" placeholder="Moblie Number"  class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Alternate Number</label>
                    <input type="number" name="alternate_no" placeholder="Alternate Number"  class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Email ID</label>
                    <input type="email" name="email" placeholder="E-Mail Id" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Profile</label>
                    <input type="file" name="profile">
                </div>         
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Residential Address</label>
                    <textarea class="form-input" name="address" placeholder="Residential Address" rows="3"></textarea>
                </div>
                <div class="p-1">
                    <label class="p-1">City</label>
                    <input type="text" name="city" placeholder="City" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">State</label>
                    <input type="text" name="state" placeholder="State" class="form-input" >
                </div>
                <div>
                    <label class="p-1">Password</label>
                    <input type="password" placeholder="password" class="form-input" >
                </div>
            </div> 
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Pan Number</label>
                    <input type="number" name="panno" placeholder="Pan Number" class="form-input" >
                </div>
                <div class="custom-file-container p-7">
                    <label></label>
                    <input type="file" name="pan_proof">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1">
                    <label class="p-1">Aadhhar Number</label>
                    <input type="number" name="aadhhaarno" placeholder="Aadhhar Number" class="form-input" >
                </div>
                <div class="p-7">
                    <label></label>
                    <input type="file" name="aadhar_proof">
                </div>
            </div>
        </div>
        <div class="panel p-1">
            <h1 class="text-lg font-semibold dark:text-white-light p-1" style="background-color: rgb(138, 202, 167); border-radius: 9px;"><b>Nominee Particulars</b></h1>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <div class="p-1"> 
                    <label class="p-1">Nominee Name</label>
                    <input type="text" name="nominee_name" placeholder="Nominee Name"  class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Nominee Age</label>
                    <input type="number" name="nominee_age" placeholder="Nominee Age" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Nominee Relationship</label>
                    <input type="text" name="nominee_relationship" placeholder="Nominee Relationship" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Nominee Address</label>
                    <input type="text" name="address1" placeholder="Nominee Address" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">City</label>
                    <input type="text" name="city1" placeholder="City" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">State</label>
                    <input type="text" name="state1" placeholder="State" class="form-input" >
                </div>  
            </div>
        </div>
        <div class="panel p-1" id="container">
            <h1 class="text-lg font-semibold dark:text-white-light p-1" style="background-color: rgb(138, 202, 167); border-radius: 9px;"><b>Family Details</b></h1>

                <div class="p-1">
                    <label class="p-1">Family-Member Age</label>
                    <input type="age" name="alternate_no" placeholder="Family-Member Age" class="form-input" >
                </div>
                <div class="p-1">
                    <label class="p-1">Family-Member Relationship</label>
                    <input type="text" name="alternate_no" placeholder="Family-Member Relationship" class="form-input" >
                </div>
                <div class="p-1">

                    <button class="btn btn-success text-lg font-semibold dark:text-white-light"type="button" onclick="add_more_field()">Add More</button>
                </div>
            </div>

<script>
    function add_more_field() {
        var container = document.getElementById("container");
        
        var newRow = document.createElement("div");
        newRow.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-4 gap-5 p-1">
            <div class="p-1"> 
                <input type="text" name="alternate_no" placeholder="Age" class="form-input" >
            </div>
            <div class="p-1">
                <input type="text" name="alternate_no" placeholder="Age" class="form-input" >
            </div>
            <div class="p-1">
                <input type="text" name="alternate_no" placeholder="Age" class="form-input" >
            </div>
            <button class="btn btn-danger text-lg font-semibold dark:text-white-light"style="padding: 10px 24px;" type="button" onclick="remove_field(this)">Close</button>
        </div>
        `;
        
        container.appendChild(newRow);
    }
    function remove_field(button) {
        var row = button.parentNode;
        row.parentNode.removeChild(row);
    }
</script>
