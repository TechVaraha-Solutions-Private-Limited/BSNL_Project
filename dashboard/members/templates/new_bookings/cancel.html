{% extends 'site2/index.html'%}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'common/bootstrap.html'%}
<style>
    a{
        color: black;
    }
</style>    
    <div class="panel p" id="container" >
        <h1 class="text-lg font-semibold dark:text-white-light p-1" style="background-color: rgb(138, 202, 167); border-radius: 9px;"><b>Add Cancellation</b></h1>
        <div class="p-1">
            <label class="p-1"></label>
            <button class="btn btn-success text-lg font-semibold dark:text-white-light"type="button" onclick="add_more_field()">Add More</button>
        </div>
    </div>
    <script>
        function add_more_field() {
            var container = document.getElementById("container");
            
            var newRow = document.createElement("div");
            newRow.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5" >
            <div class="p-1">
                <label class="p-1">Seniority No</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Cust Name</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Date Of Cancel</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Type of Cancel</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Date of Refund</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Mode of Refund</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Refund Cheque No</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Refund Amount</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Amount Paid By Member</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Type oF Refund</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Issued By</label>
                <input>
            </div>
            <button class="btn btn-danger text-lg font-semibold dark:text-white-light p-1"style="padding: 10px 24px;" type="button" onclick="remove_field(this)">Close</button>
        </div>
            `;
            
            container.appendChild(newRow);
        }
        function remove_field(button) {
            var row = button.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
{% endblock %}
