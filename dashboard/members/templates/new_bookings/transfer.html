{% extends 'index.html'%}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'common/bootstrap.html'%}
<style>
    a{
        color: black;
    }
</style>
    <div class="panel p" id="container" >
        <h1 class="text-lg font-semibold dark:text-white-light p-1" style="background-color: rgb(138, 202, 167); border-radius: 9px;"><b>Add Transfer</b></h1>
        <div class="p-1">
            <label class="p-1"></label>
            <button class="btn btn-success text-lg font-semibold dark:text-white-light"type="button" onclick="add_more_field()">Add Button</button>
        </div>
    </div>
    <script>
        function add_more_field() {
            var container = document.getElementById("container");
            
            var newRow = document.createElement("div");
            newRow.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-4 gap-5" >
            <div class="p-1">
                <label class="p-1">Seniority No</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Cust Name</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">EXIS Project</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Date of Transfer</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Type of Transfer</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Transferred To</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">New Mem Seniorty</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">New Mem Project</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">New Mem Moblie</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">New Mem Email</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Amount Pid By Exis Cut</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Amount Transferred</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Affidavit Upload</label>
                <input>
            </div>
            <div class="p-1">
                <label class="p-1">Death Cert</label>
                <input>
            </div>
            <button class="btn btn-danger text-lg font-semibold dark:text-white-light p-1"style="padding: 10px 24px;" type="button" onclick="remove_field(this)">Close</button>
        </div>
            `;
            
            container.appendChild(newRow);
        }
        function remove_field(button) {
            var row = button.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
{% endblock %}
