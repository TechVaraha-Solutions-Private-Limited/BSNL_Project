{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'bootstrap.html' %}

<style>
    h6,
    input {
        margin-top: 15px;
        display: block;
    }

    a {
        color: black;
    }

    .divbox {
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }
</style>

<div class="divbox p-3 mt-2">
    <h3 class="text-lg dark:text-white-light p-2 font-weight-bold mt-4"
        style="background-color: #178EF0;color:white; width:100%;"><center>ADD PROJECT</center></h3>
    <form method="POST" enctype="multipart/form-data" action="{% url 'updatingprojectlist' updateproject.id %}">
        {% csrf_token %}
        {% for message in messages %}
  <div
    class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'success' %} alert-success {% endif %}"
  >
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
    {{ message }}
  </div>
  {% endfor %}
        <div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
            <div>
                <label>Project Name</label>
                <input type="text" name="projectname" class="form-control" placeholder="Enter Project Name"
                    value="{{updateproject.plotsize}}" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Update Project"
                    class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light"
                    style="background-color: #178EF0;">
            </div>
    </form>
</div>
{% endblock %}
