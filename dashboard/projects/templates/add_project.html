{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'bootstrap.html' %}

<style>
    h6,input{
        margin-top: 15px;
        display: block;
    }
    a{
        color: black;
    }
    .divbox{
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }

    .addproject{
        text-align: center;
        padding:15px 15px;
        font-size: 15px;
        font-weight: bold;
        background-color: #178EF0;
        color: white;
        font-size: 19px;
    }

</style>

<div class="divbox p-3 mt-2">
    {% for message in messages %}
    
    <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
    </div>

{% endfor %}
<h3 class="font-weight-bold mt-4 addproject">ADD YOUR PROJECT</h3>
<form method="POST" enctype="multipart/form-data" autocomplete="off">
{% csrf_token %}
<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Project Name</label>
        <input type="text" name="projectname" class="form-input" placeholder="Enter Project Name" required>
    </div>
    <div>
        <label>Short Code</label>
        <input type="text" name="shortcode" class="form-input" placeholder="Enter Short Code" required>
    </div>
    <div>
        <label>Upload Image</label>
        <input name="imageupload" type="file" accept="image/*" required>
    </div>
</div>

<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <!-- <div>
        <label></label>
        <input type="number" name="firstinstallment" class="form-input" placeholder="Enter First Installment" required>
    </div>

    <div>
        <label>Second Installment</label>
        <input type="number" name="secondinstallment" class="form-input" placeholder="Enter Second Installment" required>
    </div>

    <div>
        <label>Third Installment</label>
        <input type="number" name="thirdinstallment" class="form-input" placeholder="Enter Third Installment" required>
    </div> -->
</div>

<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Address</label>
        <input type="text" name="address" class="form-input" placeholder="Enter Property Address" required>
    </div>
    <div>
        <label>State</label>
        <input type="text" name="state" class="form-input" placeholder="State" required>
    </div>
    <div>
        <label>City</label>
        <input type="text" name="city" class="form-input" placeholder="City" required>
    </div>
    <div>
        <label>Pin-code</label>
        <input type="number" name="pincode" class="form-input" placeholder="Pin-code" required>
    </div>
    <div>
        <label>G-Map Link</label>
        <input type="link" name="gmaplink" class="form-input" placeholder="G-Map">
    </div>
</div>

<div class="text-center">
    <input type="submit" value="Add Project" class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light" style="background-color: #178EF0;">
    
</div>
</form>
</div>
{% endblock %}
