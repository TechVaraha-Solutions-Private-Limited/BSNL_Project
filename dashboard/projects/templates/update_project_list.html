{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'bootstrap.html' %}

<style>
    h6,
    input {
        margin-top: 15px;
        display: block;
    }

    a {
        color: black;
    }

    .divbox {
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }

    .addproject {
        text-align: center;
        padding: 15px 15px;
        font-size: 15px;
        font-weight: bold;
        background-color: #178EF0;
        color: white;
        font-size: 19px;
    }
</style>

<div class="divbox p-3 mt-2">
    <h3 class="font-weight-bold mt-4 addproject">UPDATE YOUR PROJECT</h3>
    <form method="POST" enctype="multipart/form-data" action="{% url 'updatingprojectlist' updateproject.id %}">
        {% csrf_token %}
        <div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
            <div>
                <label>Project Name</label>
                <input type="text" name="projectname" class="form-control" placeholder="Enter Project Name"
                    value="{{updateproject.projectname}}" required>
            </div>

            <div>
                <label>Short Code</label>
                <input type="text" name="shortcode" class="form-control" placeholder="Enter Short Code"
                    value="{{updateproject.shortcode}}" required>
            </div>
            <div>
                <label>Address</label>
                <input type="text" name="address" class="form-control" placeholder="Enter Property Address"
                    value="{{updateproject.address}}" required>
            </div>
        </div>


        <div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
            <div>
                <label>State</label>
                <input type="text" name="state" class="form-control" placeholder="State" value="{{updateproject.state}}"
                    required>
            </div>
            <div>
                <label>City</label>
                <input type="text" name="city" class="form-control" placeholder="City" value="{{updateproject.city}}"
                    required>
            </div>
            <div>
                <label>Pin-Code</label>
                <input type="text" name="pincode" class="form-control" placeholder="Pin-Code"
                    value="{{updateproject.pincode}}" required>
            </div>
            <!-- <div>
            <label>First Installment</label>
            <input type="number" name="firstinstallment" class="form-control" placeholder="Enter First Installment" value="{{updateproject.first_install}}" required>
        </div>

        <div>
            <label>Second Installment</label>
            <input type="number" name="secondinstallment" class="form-control" placeholder="Enter Second Installment" value="{{updateproject.second_install}}" required>
        </div>

        <div>
            <label>Third Installment</label>
            <input type="number" name="thirdinstallment" class="form-control" placeholder="Enter Third Installment" value="{{updateproject.third_install}}" required>
        </div>
    </div> -->

            <div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">

            </div>

            <div class="text-center">
                <input type="submit" value="Update Project"
                    class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light"
                    style="background-color: #178EF0;">
            </div>
    </form>
</div>
{% endblock %}
