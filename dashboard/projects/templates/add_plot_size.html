{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'bootstrap.html' %}

<style>
    input{
        margin-top: 15px;
        display: block;
    }

    .divbox{
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }

    .addproject{
        text-align: center;
        padding:15px 15px;
        font-size: 15px;
        font-weight: bold;
        background-color: #00c200;
        color: white;
        font-size: 19px;
    }

</style>

<div class="divbox p-3 mt-2">
<h3 class="font-weight-bold mt-4 addproject">ADD PLOT SIZE</h3>
<form method="POST">
{% csrf_token %}
<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Plot Size</label>
        <input type="text" name="plotsize" class="form-control" placeholder="Enter Plot Size" required>
    </div>
</div>

<div class="text-center">
    <input type="submit" value="Add Plot Size" class="btn btn-primary mt-5">
    <input type="reset" value="Clear" class="btn btn-danger mt-5">
</div>
</form>
</div>
{% endblock %}
