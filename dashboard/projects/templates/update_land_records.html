
{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% include 'bootstrap.html' %}
<style>
    h6,input{
        margin-top: 15px;
        display: block;
    }
    a{
        color: black;
    }
    .divbox{
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }
    
    .projectname{
        width: 100%;
        font-size: 15px;
        padding: 7px 0px;
        border: 1px solid lightgray;
        border-radius: 3%;
    }

    .plotsize{
        width: 100%;
        font-size: 15px;
        padding: 7px 0px;
        border: 1px solid lightgray;
        border-radius: 3%;
    }

</style>


<div class="divbox p-3 mt-2">
<h3 class="text-lg dark:text-white-light p-2 font-weight-bold mt-4"
style="background-color: #178EF0;color:white; width:100%;"><center>UPDATE LAND INFORMATION</center></h3>
<form method="POST" action="{% url 'updatinglandrecords' updatelandrecords.id %}">
{% csrf_token %}
{% for message in messages %}
  <div
    class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'success' %} alert-success {% endif %}"
  >
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
    {{ message }}
  </div>
  {% endfor %}
<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Per Square Feet Amount</label>
        <input type="number" name="persquarefeetamount" class="form-control" value="{{updatelandrecords.per_square_feet_amount}}" placeholder="Enter Per Square Feet Amount" required>
    </div>
</div>

<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Total Amount</label>
        <input type="number" name="totalamount" class="form-control" value="{{updatelandrecords.total_amount}}" placeholder="Enter Total Amount" required>
    </div>

    <div>
        <label>Down Payment</label>
        <input type="number" name="downamount" class="form-control" value="{{updatelandrecords.down_payment}}" placeholder="Enter Down Payment" required>
    </div>

    <div>
        <label>First Installment</label>
        <input type="number" name="firstinstallment" class="form-control" value="{{updatelandrecords.installment_1}}" placeholder="Enter First Installment" required>
    </div>
</div>

<div class="grid pt-4 grid-cols-1 md:grid-cols-3 gap-5">
    <div>
        <label>Second Installment</label>
        <input type="text" name="secondinstallment" class="form-control" value="{{updatelandrecords.installment_2}}" placeholder="Enter Second Installment" required>
    </div>
    <div>
        <label>Third Installment</label>
        <input type="text" name="thirdinstallment" class="form-control" value="{{updatelandrecords.installment_3}}" placeholder="Enter Third Installment" required>
    </div>
</div>

<div class="text-center">
    <input type="submit" value="Update Land Information" class="btn btn-primary mt-3 text-lg font-semibold dark:text-white-light" style="background-color: #178EF0;">
</div>
</form>
</div>
{% endblock %}
