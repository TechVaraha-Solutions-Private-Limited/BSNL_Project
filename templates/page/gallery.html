{% extends 'page/commons/base.html' %}
{% load static %}

{% block content %}
<style>
    #divbox {
        box-shadow: 0px 0px 5px #007bff;
        border-radius: 1%;
    }
</style>

<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white1"
    style="background-image: url('{% static 'page/img/p1.jpg' %}'); height: 300px">
    <h1 class="mb-3 h2">BSNL</h1>
    <p>Gallery</p>
</div>

        <source src="{% static 'page/img/gallery2.mp4'%}" type="video/mp4">
    </video>

<div class="container-xxl py-5" id="property">
    <div class="container">
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-6">
                <div class="text-start mx-auto mb-2 wow slideInLeft" data-wow-delay="0.1s">
                    <h1 class="mb-3">Gallery</h1>
                </div>
            </div> 
        </div>
        <div class="col-lg-12 col-md-15">
            {% if img_view %}
                {% for img in img_view %}
                    <img width="350px" height="350px" style="padding: 5px;" src="{{img.gallery_image.url}}" alt="ghg">
                {% endfor %}
            {% else %}
                <center><h4 class="p-5 wow fadeInUp">No images available.</h4></center>
            {% endif %}
        </div>
    </div>
</div>

<script>
    var videos = [
        [{ type: 'mp4', src: 'static/page/img/gallery1.mp4' }],
        [{ type: 'mp4', src: 'static/page/img/gallery2.mp4' }],
    ];

    document.addEventListener('DOMContentLoaded', function () {
        var number = Math.floor(Math.random() * videos.length);
        var sources = document.querySelectorAll('video source');

        sources.forEach(function (source, index) {
            source.src = videos[number][index].src;
        });

        var video = document.querySelector('video');
        video.load();
    });
</script>
{% endblock %}
