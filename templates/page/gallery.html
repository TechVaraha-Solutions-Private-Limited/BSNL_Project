{% extends 'page/commons/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white1"
    style="background-image: url('{% static 'page/img/p1.jpg' %}'); height: 350px">
    <h1 class="mb-3 h2">BSNL</h1>

    <p>
        Gallery
    </p>
</div>
<div>
    <video width="100%" height="100%" controls autoplay muted>
        <source src="{%static 'page/img/gellary1.mp4' %}" type="video/mp4">
        <source src="{% static 'page/img/gellary2.mp4'%} " type="video/mp4">
    </video>
</div>

<div class="container-xxl py-5" id="property">
    <div class="container">
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-6">
                <div class="text-start mx-auto mb-5 wow slideInLeft" data-wow-delay="0.1s">
                    <h1 class="mb-3">Gallery</h1>
                    <p>Eirmod sed ipsum dolor sit rebum labore magna erat. Tempor ut dolore lorem kasd vero ipsum sit
                        eirmod sit diam justo sed rebum.</p>
                </div>
            </div>
            <div class="col-lg-12 col-md-6">
                <h5 class="text-white mb-4">Photo Gallery</h5>
                {% for img in img_view %}
                <img width="300px" height="300px" style="padding: 10px;" src="{{img.gallery_image.url}}" alt="ghg">
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    var videos = [
        [{ type: 'mp4', src: 'static/page/img/gellary1.mp4' }],
        [{ type: 'mp4', src: 'static/page/img/gellary2.mp4' }],
    ];

    document.addEventListener('DOMContentLoaded', function () {
        var number = Math.floor(Math.random() * videos.length);
        var sources = document.querySelectorAll('video source');

        sources.forEach(function (source, index) {
            source.src = videos[number][index].src;
        });

        var video = document.querySelector('video');
        video.load();
    });
</script>
{% endblock %}
